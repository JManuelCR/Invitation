<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:title" content="Manu & Tla Wedding" />
    <meta
      property="og:description"
      content="Acompáñanos en nuestro día especial ✨"
    />
    <meta property="og:url" content="https://invitation-nine-tan.vercel.app/" />
    <meta
      property="og:image"
      content="https://invitation-nine-tan.vercel.app/preview-invitation.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/baile.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta tags para prevenir caché -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker registrado:', registration.scope);
            })
            .catch((error) => {
              console.log('❌ Error registrando Service Worker:', error);
            });
        });
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Marcellus+SC&display=swap"
      rel="stylesheet"
    />
    <title>Manu & Tla Wedding</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
